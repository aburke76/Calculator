<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <script
            src="https://kit.fontawesome.com/eb430e4f57.js"
            crossorigin="anonymous"
        ></script>
        <title>Calculator</title>
    </head>
    <body>
        <h1>C a l c u l a t e</h1>
        <div class="calculator">
            <div class="display">
                <h2 class="math"></h2>
            </div>
            <div class="lowerSection">
                <button class="btn num">7</button>
                <button class="btn num">8</button>
                <button class="btn num">9</button>
                <button id="divi" class="btn operator">/</button>
                <button class="btn num">4</button>
                <button class="btn num">5</button>
                <button class="btn num">6</button>
                <button id="mult" class="btn operator">x</button>
                <button class="btn num">1</button>
                <button class="btn num">2</button>
                <button class="btn num">3</button>
                <button id="minus" class="btn operator">-</button>
                <button id="dot" class="btn num">.</button>
                <button class="btn num">0</button>
                <button id="equals">=</button>
                <button id="plus" class="btn operator">+</button>
                <button id="clear">c</button>
                <button id="delete">del</button>
            </div>
        </div>

        <footer>
            <p>
                &copy aburke76
                <a id="icon" href="https://github.com/aburke76"
                    ><i class="fa-brands fa-github"></i
                ></a>
            </p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
